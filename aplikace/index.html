<body onload="brython(1)">


<header>
    <img id="img_logo" alt="Logo Brzděnka+" src="obrazky/ikony/logo.svg" />
    <h1 id="titulek">&nbsp;</h1>
    <span id="podnadpis">&nbsp;</span>
</header>
<section>

    <article>

        <h1 class="nadpis_modul">Výpočet rychlosti při nedostatku brzdících %</h1>

        <form id="kalkulacka">
            <fieldset>

                <div id="formular_rychlost-dle-tabulky">
                    <h2 class="nadpis_formular">Je rychlost vlaku stanovena jiným způsobem?</h2>
                    <label for="radio_tabulka_ano">Ano</label>
                    <input type="radio" id="radio_tabulka_ano" name="radio_tabulka_ano_ne" value="True">
                    <label for="radio_tabulka_ne">Ne</label>
                    <input type="radio" id="radio_tabulka_ne" name="radio_tabulka_ano_ne" value="False" checked>
                </div>
                <div id="skryt" class="cara_nahore">
                    <div id="formular_vypocet">
                        <h2 class="nadpis_formular">Brzdící procenta dle <span title="Zprávy o brzdění">ZOB</span></h2>
                        <table class="tabulka_uprostred">
                            <tr>
                                <td><label for="input_potrebna_procenta" title="brzdící %">Potřebná:</label></td>
                                <td><input onClick="this.select()" type="number" id="input_potrebna_procenta" min="0" placeholder="brzdící %" title="brzdící %"></td>
                            </tr>
                            <tr>
                                <td><label for="input_skutecna_procenta" title="brzdící %">Skutečná:</label></td>
                                <td><input onClick="this.select()" type="number" id="input_skutecna_procenta"  min="0" placeholder="brzdící %" title="brzdící %"></td>
                            </tr>
                            <tr class="tr_chybejici_procenta">
                                <td><label for="input_chybejici_procenta" id="label_chybejici_procenta" title="brzdící %">Chybějící:</label></td>
                                <td><input type="number" id="input_chybejici_procenta"  min="0" placeholder="0" value="0" title="brzdící %" tabindex="-1" readonly></td>
                            </tr>
                            <tr>
                                <td><label for="input_max_rychlost" title="km/h">Max. rychlost:</label></td>
                                <td><input onClick="this.select()" type="number" id="input_max_rychlost"  min="0" max="160" step="5" placeholder="km/h" title="km/h"></td>
                            </tr>
                        </table>
                    </div>
                    <div id="formular_tlacitka" style="margin-top: 20px;">
                        <button type="button" id="button_vypocitat">Vypočítat</button>
                        <button type="reset" id="button_reset">Smazat</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </article>

</section>


<!-- skripty stránky -->
<script type="text/python" src="logika.py"></script>
